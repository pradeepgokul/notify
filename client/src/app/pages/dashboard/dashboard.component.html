<app-header></app-header>
<div class="view-container">

  <div class="container">
    <!-- <div class="create-button">
      <button mat-raised-button color="primary" routerLink="/create"><i class="material-icons">add</i> Lodge Complaint </button>
    </div> -->

    <div class="complaints-tab">
      <mat-card>
      <table mat-table [dataSource]="complaint" *ngIf="complaint.length > 0">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef> Customer Email </th>
          <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- createdOn Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef> Created On </th>
          <td mat-cell *matCellDef="let element"> {{element.createdOn | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- updatedOn Column -->
        <ng-container matColumnDef="updatedOn">
          <th mat-header-cell *matHeaderCellDef> Update On </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedOn | date: 'MMM d, y, h:mm:ss a'}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" [routerLink]="['/complaint-update',element._id]"><i class="material-icons">visibility</i></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="empty-data" *ngIf="complaint.length === 0">
        No Complaints Recorded!
        <p></p>
      </div>
      </mat-card>
    </div>


  </div>

</div>
